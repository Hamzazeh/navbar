<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav1</title>
    <link rel="stylesheet" href="nav1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- navbar -->
      <nav class="navbar">
        <!-- ul -->
        <ul class="navbar-links">
          <h2 class="logo"><a href="#">Hamza</a></h2>

          <ul id="ycor" class="navbar-links">
            <button onclick="hidden_navbar()" id="close" class=" close">
              <i class="ri-close-fill"></i>
            </button>
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Products</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Contact us</a></li>
          </ul>

          <button onclick="show_navbar()" class="menu">
            <i class="ri-menu-fill"></i>
          </button>

          <div onclick="hidden_navbar()" class="overlay"></div>
        </ul>
        <!-- end of ul -->
      </nav>
      <!-- end of navbar -->
    </div>
    <!-- end of container -->

    <!-- script -->
    <script src="nav1.js"></script>
    <!-- end of script -->
  </body>
</html>
